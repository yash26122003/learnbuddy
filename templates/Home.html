              <button type="submit" value="Connect Wallet" id='loginButton' onclick="" class="u-border-2 u-border-palette-3-base u-btn u-btn-round u-btn-submit u-button-style u-palette-3-base u-radius-50 u-btn-1">Connect Wallet</button>

            </div>
            <script>
              window.userWalletAddress = null
              const loginButton = document.getElementById('loginButton')

              function toggleButton() {
                if (!window.ethereum) {
                  loginButton.innerText = 'MetaMask is not installed'
                  loginButton.classList.remove('bg-purple-500', 'text-white')
                  loginButton.classList.add('bg-gray-500', 'text-gray-100', 'cursor-not-allowed')
                  return false
                }

                loginButton.addEventListener('click', loginWithMetaMask)
              }
              var wallet = {}
              async function loginWithMetaMask() {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
                  .catch((e) => {
                    console.error(e.message)
                    return
                  })
                if (!accounts) { return }

                window.userWalletAddress = accounts[0]
                loginButton.innerText = "Connected With " + accounts[0]

                const URL = "/"
                const xhr = new XMLHttpRequest();
                sender = JSON.stringify(window.userWalletAddress)
                xhr.open('POST', URL);
                xhr.send(sender);
              }

              console.log(wallet)
              window.addEventListener('DOMContentLoaded', () => {
                toggleButton()
              });

            </script>

        </div>
      </div>
